<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
    <title>Bit.ly</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <script src="../script.js"></script>

</head>

<body>
    <main>
        <!--Column 1-->
        <div class="column">
            <h3 class="olddate">2008-07-01 .Bit.ly</h3>
            <div class="oldwebsite">
                <iframe id="iframe" class="nobgclr" src="https://web.archive.org/web/20081014054028/http://www.bit.ly/" allowfullscreen style="background-color: #fff;"></iframe>
            </div>
        </div>

        <!--Column 2-->
        <div class="column">
            <a class= "exit" href="../../index.html">
                <img src="../../xicon.svg" alt="" />
            </a>
            <h3 class="today">
                <script>
                    date = new Date().toISOString().split("T")[0];
                    document.write(date).replaceAll("/", "-");
                </script>
                .Bitly
            </h3>
            <div class="iframe-container">
                <iframe id="iframe" class="newwebsite" src="https://web.archive.org/web/20220507052124/http://bit.ly/" allowfullscreen></iframe>
            </div>
            <div class="txt">It has already been 
                <script>
                document.write(monthDiff(new Date(2008, 07), new Date()));
                </script>
                months since the first version of Bit.ly website was published.</div>
        </div>
    </main>
</body>
